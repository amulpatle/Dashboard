<!doctype html>
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Multiple user login</title>
</head>
<body>
<div class="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 contents">
                <div class="row justify-content-center">
                    <div class="col-md-12">
                        <div class="form-block">
                            <div class="mb-4">
                                <h1>User Registration page</h1>
                            </div>
                            <span class="mb-0 text-muted">
                                {% if msg %}
                                    {{ msg | safe }}
                                {% else %}
                                    Login page
                                {% endif %}
                            </span>
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group first">
                                    <label for="first_name">First Name</label>
                                    <input type="text" name="first_name" class="form-control">
                                </div>
                                <div class="form-group first">
                                    <label for="last_name">Last Name</label>
                                    <input type="text" name="last_name" class="form-control">
                                </div>
                                <div class="form-group first">
                                    <label for="profile_picture">Profile Picture</label>
                                    <input type="file" name="profile_picture" class="form-control-file">
                                </div>
                                <div class="form-group first">
                                    <label for="username">Username</label>
                                    <input type="text" name="username" class="form-control">
                                </div>
                                <div class="form-group first">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" class="form-control">
                                </div>
                                <div class="form-group last mb-4">
                                    <label for="password">Password</label>
                                    <input type="password" name="password1" class="form-control">
                                </div>
                                <div class="form-group last mb-4">
                                    <label for="password">Confirm Password</label>
                                    <input type="password" name="password2" class="form-control">
                                </div>
                                <div class="form-group last mb-4">
                                    <label for="address_line1">Address Line 1</label>
                                    <input type="text" name="address_line1" class="form-control">
                                </div>
                                <div class="form-group last mb-4">
                                    <label for="city">City</label>
                                    <input type="text" name="city" class="form-control">
                                </div>
                                <div class="form-group last mb-4">
                                    <label for="state">State</label>
                                    <input type="text" name="state" class="form-control">
                                </div>
                                <div class="form-group last mb-4">
                                    <label for="pincode">Pincode</label>
                                    <input type="text" name="pincode" class="form-control">
                                </div>
                                <div class="d-flex mb-5 align-items-center">
                                    <label class="control control--checkbox mb-0"><span class="caption">Admin</span>
                                        <input type="checkbox" name="is_admin">
                                        <div class="control__indicator"></div>
                                    </label>
                                </div>
                                <div class="d-flex mb-5 align-items-center">
                                    <label class="control control--checkbox mb-0"><span class="caption">Doctor</span>
                                        <input type="checkbox" name="is_customer">
                                        <div class="control__indicator"></div>
                                    </label>
                                </div>
                                <div class="d-flex mb-5 align-items-center">
                                    <label class="control control--checkbox mb-0"><span class="caption">Patient</span>
                                        <input type="checkbox" name="is_employee">
                                        <div class="control__indicator"></div>
                                    </label>
                                </div>
                                <span class="text-error">{{ form.errors }}</span>
                                <input type="submit" value="Register" class="btn btn-pill text-white btn-block btn-primary">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
